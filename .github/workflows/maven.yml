# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: install deps
      run : sudo apt-get install build-essential gawk gcc g++ gfortran git texinfo bison libncurses-dev
    - name: setup toolchain
      run: wget https://sourceforge.net/projects/raspberry-pi-cross-compilers/files/Raspberry%20Pi%20GCC%20Cross-Compiler%20Toolchains/Buster/GCC%208.3.0/Raspberry%20Pi%202%2C%203/cross-gcc-8.3.0-pi_2-3.tar.gz/download
    - run: tar xf download
    - run: export PATH=cross-pi-gcc-8.3.0-1/bin:$PATH; export LD_LIBRARY_PATH=/cross-pi-gcc-8.3.0-1/lib:$LD_LIBRARY_PATH
    - name: tools versions
      run: gcc -v; echo $PATH; echo $LD_LIBRARY; echo $JAVA_HOME; which java; ls -l /usr/bin/java
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn clean install
    - name: package
      run: mkdir staging && cp target/*.jar staging && cp src/main/resources/libs/raspberry/* staging
    - uses: actions/upload-artifact@v1
      with:
        name: Package
        path: staging
